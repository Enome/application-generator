<!DOCTYPE html>
<html ng-app='xgen'>
  <head>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css' />
    <link rel='stylesheet' href='/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/css/styles.css' />

    <script src='/libs/jquery-1.8.1.min.js'></script>
    <script src='/libs/angular-1.0.1.min.js'></script>
    <script src='/libs/bootstrap.min.js'></script>

    <script src='/app.js'></script>
  </head>

  <body>

    <div class='container'>

      <div class='row'>

        <div class='span6'>

          <ul class='bundles row' ng-controller='BundleCtrl'>

            <li class='bundle span2' ng-repeat='bundle in bundles' ng-click='select(bundle)'>
              <div popover='bundle'>
                {{bundle.name}}
              </div>
            </li>

          </ul>

        </div>

        <div class='span6'>
          <pre ng-controller='CodeCtrl'>{{code}}</pre>
        </div>

      </div>

    </div>

  </body>

</html>
